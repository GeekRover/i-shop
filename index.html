<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fonts preload -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    />

      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="shortcut icon" href="./images/fav.png" type="image/x-icon" />
    <title>I-Shop</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <h1>Influencers <span style="color: #e02c6d">Shop</span></h1>
        </div>
        <div class="nav-anchors">
          <a href="">Home</a>
          <a href="">Products</a>
          <a href="">Sign up</a>

          <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
          <a class="hide"><i class="fa-solid fa-cart-shopping"></i></a>

      </nav>
    </header>
    <main>
      <section class="banner-section">

            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem <br>

      <section class="sponsors">
        <div class="brand-1"><img src="./logos/Alibaba.svg" alt=""></div>
        <div class="brand-2"><img src="./logos/Amazon.svg" alt=""></div>
        <div class="brand-3"><img src="./logos/Daraz.pk Logo.svg" alt=""></div>
        <div class="brand-4"><img src="./logos/Ebay.svg" alt=""></div>
        <div class="brand-5"><img src="./logos/Rakuten.svg" alt=""></div>
        <div class="brand-6"><img src="./logos/Target.svg" alt=""></div>
        <div class="brand-7"><img src="./logos/Walmart.svg" alt=""></div>

    </main>
    <footer></footer>
